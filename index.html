<html>

<head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div style="position:absolute;left:0px;top:0px;width: 70%;height: 100vh;" id="graphSVG"></div>
    <div style="position:absolute;right:0px;top:0px;width: 30%;height: 100vh;background-color: lightgray;">
        <form action="" id="dynamic-table">
            <input type="number" placeholder="enter rows" name="rows">
            <br></br>
            <input type="number" placeholder="enter column" name="column">
            <br></br>
            <button>Create table</button>
            <br></br>

        </form>
        <div id="table-wrapper">
        </div>
</body>

<script src="d3.v3.min.js"></script>
<script src="main.js"></script>
<script>
    let form = document.getElementById("dynamic-table");

    form.addEventListener('submit', (e) => {
        e.preventDefault()

        let row = e.target.elements.rows.value;
        let col = e.target.elements.column.value;

        dynamicTable(row, col);
    })

    let tableWrapper = document.getElementById("table-wrapper");

    let table = document.createElement("table");
    tableWrapper.innerHTML = ''
    tableWrapper.appendChild(table);


    let dynamicTable = (input1, input2) => {


        for (let i = 1; i <= input1; i++) {
            let tr = document.createElement("tr");
            table.appendChild(tr)

            for (let n = 0; n < input2; n++) {
                let td = document.createElement("td");
                tr.appendChild(td);
                let input = document.createElement("input");
                input.type = 'hidden';
                input.id = i + "-" + n;
                td.appendChild(input)
            }
        }
    }
</script>

</html>
